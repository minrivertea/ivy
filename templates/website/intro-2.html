<body>

    <div id="nav" class="navigation">
        <div class="item fav">
            <img src="static/img/bg_fav.png" alt="" width="199" height="199" class="circle"/>
            <a href="#" class="icon"></a>
            <h2>案例</h2>
            <ul>
                <li><a href="#">Social</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Comments</a></li>
            </ul>
         </div>
         
         <div class="item home">
            <img src="static/img/bg_fav.png" alt="" width="199" height="199" class="circle"/>
            <a href="#" class="icon"></a>
            <h2>联系</h2>
            <ul>
                <li><a href="#">Social</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Comments</a></li>
            </ul>
         </div>
         
         <div class="item user">
            <img src="static/img/bg_fav.png" alt="" width="199" height="199" class="circle"/>
            <a href="#" class="icon"></a>
            <h2>首页</h2>
            <ul>
                <li><a href="#">Social</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Comments</a></li>
            </ul>
         </div>
    </div>


        <script type="text/javascript">
            $(function() {
                $('#nav > div').hover(
                function () {
                    var $this = $(this);
                    $this.find('img').stop().animate({
                        'width'     :'199px',
                        'height'    :'199px',
                        'top'       :'-25px',
                        'left'      :'-25px',
                        'opacity'   :'1.0'
                    },500,'easeOutBack',function(){
                        $(this).parent().find('ul').fadeIn(700);
                    });

                    $this.find('a:first,h2').addClass('active');
                },
                function () {
                    var $this = $(this);
                    $this.find('ul').fadeOut(500);
                    $this.find('img').stop().animate({
                        'width'     :'52px',
                        'height'    :'52px',
                        'top'       :'0px',
                        'left'      :'0px',
                        'opacity'   :'0.1'
                    },5000,'easeOutBack');

                    $this.find('a:first,h2').removeClass('active');
                }
            );
            });
        </script>

</body>
