{% extends base_template %}

{% load thumbnail %}

{% block pagetitle %}{{ page.title }}{% endblock %}

{% block content %}
<div class="span6" id="photo">
    {% thumbnail page.promo_image "500" crop="" as im %}
    <img src="{{ im.url }}" />
    {% endthumbnail %}
</div>

<div class="span4" id="text">
    {{ page.content|safe }}
</div>

{% endblock %}
