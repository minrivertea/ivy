<html>
<head>

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="en-gb" http-equiv="Content-Language" />
	<meta content="" name="description" />
		
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="generator" content="Django - http://www.djangoproject.com" />
	<meta name="DC.format" content="text/html" />
	<meta name="DC.type" content="Django Site" />
	<meta name="robots" content="ALL" />
	<title></title>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

	<link rel="stylesheet" href="static/css/bootstrap.min.css" />
	<link href="static/css/bootstrap-responsive.css" rel="stylesheet">

	<link href="static/css/extra.css" rel="stylesheet">

	
	<script type="text/javascript" src="static/js/jquery-1.8.2.min.js"></script>


</head>



<body>

<div class="container">

    <div id="header" class="row">
        <div class="span2" id="logo">
            <a href=""><img src="static/img/logo2.png"/></a>
        </div>
        <div class="span10" id="title">
            <h2>HOME / 首页</h2>
        </div>
    </div>

    <div class="row">
    
        <div class="span2" id="nav">
        
                <ul class="nav nav-pills nav-stacked">
                    <li><a class="selected" href="/">HOME / 首页 <span>&#9658;</span></a></li>
                    {% for page in navigation %}
                    <li><a href="{% url page page.slug %}">{{ page.title }} <span>&#9658;</span></a></li>
                    {% endfor %}
                </ul>
        </div>

        
        <div id="content">{% block content %}{% endblock %}</div>
    
    </div>
    
    <div id="footer" class="row">
        <div class="span10">
            <p>ADD/福州市杨桥路19号尚林范南楼1101</p>
            <p>TEL/FAX/0591-87623669</p>
        </div>
        <div class="span2">
            <a href="http://www.weibo.com"><img src="static/img/weibo.png"/></a>
        </div>
    </div>
   
</div>
	
</body>

</html>
